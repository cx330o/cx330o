name: Metrics

on:
  schedule: [{ cron: "0 0 * * *" }]  # daily
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 0) Main overview -> github-metrics.svg (root)
      - name: Generate main metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: cx330o
          filename: github-metrics.svg
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Tokyo

      # 1) Languages (indepth)
      - name: Generate languages metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: cx330o
          filename: github-metrics/languages.indepth.svg
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: lines, bytes
          plugin_languages_limit: 12
          config_timezone: Asia/Tokyo

      # 2) Issues & PRs (followup indepth)
      - name: Generate followup metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: cx330o
          filename: github-metrics/followup.indepth.svg
          base: ""
          plugin_followup: yes
          plugin_followup_indepth: yes
          config_timezone: Asia/Tokyo

      # 3) Featured repositories (pinned)
      - name: Generate pinned repos metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: cx330o
          filename: github-metrics/repositories.pinned.svg
          base: ""
          plugin_repositories: yes
          plugin_repositories_pinned: 2
          config_timezone: Asia/Tokyo

      # 4) Reactions
      - name: Generate reactions metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: cx330o
          filename: github-metrics/reactions.svg
          base: ""
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_details: percentage
          config_timezone: Asia/Tokyo
